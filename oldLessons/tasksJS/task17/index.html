<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFquerySelector-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task17</title>
  </head>
  <body>
    <div class="container">
      <div class="shape">
        <label for="shape">box radiusi</label>
        <input type="text" class="form-control" id="shape" />
      </div>
      <div class="color">
        <label for="color">box rangi</label>
        <input type="text" class="form-control" id="color" />
      </div>
      <div class="width">
        <label for="width">box width</label>
        <input type="text" class="form-control" id="width" />
      </div>
      <div class="height">
        <label for="height">box height</label>
        <input type="text" class="form-control" id="height" />
      </div>
      <div class="button">
        <input
          type="submit"
          class="form-control btn btn-outline-success func"
        />
      </div>
    </div>
    <div class="radius" style="display: none; align-items: center">
      <h4>Divni radiusi</h4>
      &nbsp; &nbsp;
      <input type="text" class="inputRadius" />
    </div>
    <div
      class="partRadius"
      style="display: none; align-items: center; justify-content: space-around"
    >
      <div class="TopLeft" style="display: flex; align-items: center">
        <h4>Divni top-left radiusi</h4>
        <input type="text" class="form-control TopLeftInput" />
      </div>
      <div class="TopRight" style="display: flex; align-items: center">
        <h4>Divni top-right radiusi</h4>
        <input type="text" class="form-control TopRightInput" />
      </div>
      <div class="BottomRight" style="display: flex; align-items: center">
        <h4>Divni bottom-right radiusi</h4>
        <input type="text" class="form-control BottomRightInput" />
      </div>
      <div class="BottomLeft" style="display: flex; align-items: center">
        <h4>Divni bottom-left radiusi</h4>
        <input type="text" class="form-control BottomLeftInput" />
      </div>
    </div>
    <div class="row">
      <div class=" mt-5 col-md-6 offset-3">
        <div class="div"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
</html>
